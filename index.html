<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- creating user input form for password requirements -->
        <form class="form">
          <label for="">Number of Characters</label>
          <div class="amount-container">
            <input type="range" min="8" max="128" id="charAmtRange" value="15" />
            <input class="number-input" type="number" min="8" max="128" id="charAmtNumber" value="15" />
          </div>
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">
          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers">
          <label for="includeSpecialChar">Include Special Characters</label>
          <input type="checkbox" id="includeSpecialChar">
        </form>
        <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
